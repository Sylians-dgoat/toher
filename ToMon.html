<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }

    #yes {
      background: #22c55e;
      color: #022c22;
    }

    #no {
      background: #ef4444;
      color: #450a0a;
      position: relative;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>System Request</h1>
    <p>I donâ€™t rush things, but Iâ€™m sure about this.</p>
    <p><strong>Will you be my Valentine?</strong></p>

    <div id="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <p id="response" class="hidden"></p>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const response = document.getElementById("response");
    const buttons = document.getElementById("buttons");

    yesBtn.onclick = () => {
      buttons.classList.add("hidden");
      response.classList.remove("hidden");
      response.innerHTML = "Request accepted ðŸ’š<br>See you this Valentineâ€™s Day.";
    };

    noBtn.onmouseover = () => {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    };
  </script>

</body>
</html>
